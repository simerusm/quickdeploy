{% extends "base.html" %}
{% block title %}QuickDeploy - New Deployment{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Create New Deployment</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/deploy" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="repository" class="form-label">Repository URL</label>
                            <input type="text" class="form-control" id="repository" name="repository" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="branch" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="branch" name="branch" value="main">
                        </div>
                        
                        <div class="mb-3">
                            <label for="commit_hash" class="form-label">Commit Hash (Optional)</label>
                            <input type="text" class="form-control" id="commit_hash" name="commit_hash" value="HEAD">
                        </div>
                        
                        <!-- Add .env file upload field -->
                        <div class="mb-3">
                            <label for="env_file" class="form-label">.env File (Optional)</label>
                            <input type="file" class="form-control" id="env_file" name="env_file">
                            <div class="form-text">Upload a .env file with your environment variables and API keys</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Deploy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
