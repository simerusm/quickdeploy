{% extends "base.html" %}
{% block title %}QuickDeploy - New Project{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Create New Project</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/projects/new">
                        <div class="mb-3">
                            <label for="name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="My Awesome Project" required>
                            <div class="form-text">A descriptive name for your project</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="repository_url" class="form-label">Git Repository URL</label>
                            <input type="text" class="form-control" id="repository_url" name="repository_url" 
                                   placeholder="https://github.com/username/repository.git" required>
                            <div class="form-text">The Git repository URL for your project</div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            Once created, you can deploy this project using the deployment page.
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/projects" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
